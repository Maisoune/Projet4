<body>

    <header id=main-header>

        <a href="#" class="fleche"><i class="fa-solid fa-arrow-left"></i></a>

        <a href="#" class="logo">
            <img src="./Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo de l'entreprise" id="logo">
        </a>

        <div class="photo">
            <img src="./Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Image montrant une assiette au restaurant">
        </div>
    </header>

    <section class="taste">

        <h1>À la française</h1>

        <div class="heart">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
        </div>

        <div class="part">
            <h2>ENTRÉES</h2>

            <hr noshade width="35" size="3" align="left" color="turquoise">

            <button class="menu">
                <h3>Tartare de poulpe acidulé</h3>
                <p>Aux zestes d'orange  25€</p>
            </button>

            <button class="menu">
                <h3>Velouté de légumes d'antan</h3>
                <p>Carotte, panais, topinambour 35€</p>
            </button>

            <button class="menu">
                <h3>Soupe à l'oignon</h3>
                <p>Revisitée 20€</p>
            </button>
        </div>

        <div class="part">
            <h2>PLATS</h2>

            <hr noshade width="35" size="3" align="left" color="turquoise">

            <button class="menu">
                <h3>Coquilles Saint-Jacques</h3>
                <p>Accompagné d'une purée de panais 40€</p>
            </button>

            <button class="menu">
                <h3>Magret de canard</h3>
                <p>Et parmentier de pommes de terre 35€</p>
            </button>

            <button class="menu">
                <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                <p>Sur son lit de gnocchis aux légumes 44€</p>
            </button>
        </div>

        <div class="part">
            <h2>DESSERTS</h2>

            <hr noshade width="35" size="3" align="left" color="turquoise">

            <button class="menu">
                <h3>Pétales de violettes glacés</h3>
                <p>Et purée de noisettes 18€</p>
            </button>

            <button class="menu">
                <h3>Fondant au chocolat</h3>
                <p>Revisité 22€</p>
            </button>

            <button class="menu">
                <h3>Millefeuille croustillant</h3>
                <p>Myrtilles et pâte d'amande 23€</p>
            </button>
        </div>

        <button class="button-command">Commander</button>

    </section>

    <Footer>
        <div class="footer-link">
            <h3>ohmyfood</h3>

            <nav>
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </Footer>
