<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la-palette-du-gout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header id=main-header>

        <a href="/index.html" class="fleche"><i class="fa-solid fa-arrow-left"></i></a>

        <a href="#" class="logo">
            <img src="./Images-et-textes-Ohmyfood/images/logo/ohmyfood.png" alt="logo de l'entreprise" id="logo">
        </a>

        <div class="photo">
            <img src="./Images-et-textes-Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Image montrant une assiette au restaurant">
        </div>
    </header>

    <section class="taste">

            <h1>La palette du goût</h1>

            <div class="heart">
                    <img class="coeur1" src="./Images-et-textes-Ohmyfood/images/coeur.png" alt="coeur blanc">
                    <img class="coeur2" src="./Images-et-textes-Ohmyfood/images/coeur-violet.png" alt="coeur violet">
            </div>

        <div class="part boutons1">
            <h2>ENTRÉES</h2>

            <label class="menu">
                <span class="menu-title">Fricassée d'escargots</span>
                <span class="plat-et-prix">

                    <span class="truncate">Au piment d'espelette</span>
                    <span class="price">25€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>

                </span>
            </label>
                
            

            <label class="menu">
                <span class="menu-title">Fois gras de canards mi-cuit</span>
                <span class="plat-et-prix">

                    <span class="truncate">Et ses copeaux de truffe noire</span>
                    <span class="price">35€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>

                </span>
            </label>

            <label class="menu">
                <span class="menu-title">Oeuf au plat</span>
                <span class="plat-et-prix">

                    <span class="truncate">Assaisonné à la truffe sur lit de caviar</span>
                    <span class="price">20€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>
        </div>

        <div class="part boutons2">
            <h2>PLATS</h2>

            <label class="menu">
                <span class="menu-title">Filet de boeuf aux herbes</span>
                <span class=" plat-et-prix">
                    <span class="truncate">Accompagné de sa ribambelle de légumes</span>
                    <span class="price">40€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>

            <label class="menu">
                <span class="menu-title">Parmentier de queue de boeuf</span>
                <span class="plat-et-prix">
                    <span class="truncate">A la truffe noire sur sa purée de panais</span>
                    <span class="price">35€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>

            <label class="menu">
                <span class="menu-title">Filet de turbot</span>
                <span class="plat-et-prix">
                    <span class="truncate">Aux agrumes</span>
                    <span class="price">44€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>
        </div>

        <div class="part boutons3">
            <h2>DESSERTS</h2>

            <label class="menu">
                <span class="menu-title">Paris-Brest</span>
                <span class="plat-et-prix">
                    <span class="truncate">Revisité</span>
                    <span class="price">18€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>

            <label class="menu">
                <span class="menu-title">Macaron au chocolat d'exception</span>
                <span class="plat-et-prix">
                    <span class="truncate">Et glace à la vanille de Madagascar</span>
                    <span class="price">22€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>

            <label class="menu">
                <span class="menu-title">Mousse au chocolat</span>
                <span class="plat-et-prix">
                    <span class="truncate">Au piment d'espelette et à la truffe noire</span>
                    <span class="price">23€</span>

                      <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                      </span>
                </span>
            </label>
        </div>

        <button class="button-command">Commander</button>

    </section>

    <Footer>
        <div class="footer-link">
            <h3>ohmyfood</h3>

            <nav>
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </Footer>
</body>
