        a:link {
            text-decoration: none
        }

</head>

<body>

    <header id=main-header>

        <a href="#" class="fleche"><i class="fa-solid fa-arrow-left"></i></a>

        <a href="#" class="logo">
            <img src="./Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo de l'entreprise" id="logo">
        </a>

        <div class="photo">
            <img src="./Images et textes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Image montrant une assiette au restaurant">
        </div>
    </header>

    <section class="taste">

        <h1>La note enchantée</h1>

        <div class="heart">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
        </div>

        <div class="part">
            <h2>ENTRÉES</h2>

            <hr noshade width="35" size="3" align="left" color="turquoise">

            <button class="menu">
                <h3>Ravioles de fois gras</h3>
                <p>Accompagnées de leur crème à la truffe 25€</p>
            </button>

            <button class="menu">
                <h3>Caviar osciètre</h3>
                <p>Sur blini à la farine de blé noire 35€</p>
            </button>

            <button class="menu">
                <h3>Homard et espuma de potiron</h3>
                <p>Marinés aux zestes d'orange 20€</p>
            </button>

            <button class="menu">
                <h3>Foie gras de canard cuit entier</h3>
                <p>Confiture de figue et pain toasté 35€</p>
            </button>
        </div>

        <div class="part">
            <h2>PLATS</h2>

            <hr noshade width="35" size="3" align="left" color="turquoise">

            <button class="menu">
                <h3>Noix de coquilles Saint-Jacques</h3>
                <p>Sur lit de purée de céleri-rave 40€</p>
            </button>

            <button class="menu">
                <h3>Langoustine poêlée</h3>
                <p>Purée de patate douce 35€</p>
            </button>

            <button class="menu">
                <h3>Mijoté de queue de boeuf</h3>
                <p>Et riz sauvage aux zestes de citron 45€</p>
            </button>
        </div>

        <div class="part">
            <h2>DESSERTS</h2>

            <hr noshade width="35" size="3" align="left" color="turquoise">

            <button class="menu">
                <h3>Macaron noisette et chocolat</h3>
                <p>Glace au caramel brun et sel de Guérande 18€</p>
            </button>

            <button class="menu">
                <h3>Baba aux rhum revisité</h3>
                <p>Avec son coulis de citron 22€</p>
            </button>

            <button class="menu">
                <h3>Tarte au citron meringuée</h3>
                <p>Déstructurée 23€</p>
            </button>
        </div>

        <button class="button-command">Commander</button>

    </section>

    <Footer>
        <div class="footer-link">
            <h3>ohmyfood</h3>

            <nav>
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </Footer>
