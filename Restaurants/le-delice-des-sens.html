<body>

    <header id=main-header>

        <a href="/index.html" class="fleche"><i class="fa-solid fa-arrow-left"></i></a>

        <a href="#" class="logo">
            <img src="./Images-et-textes-Ohmyfood/images/logo/ohmyfood.png" alt="logo de l'entreprise" id="logo">
        </a>

        <div class="photo">
            <img src="./Images-et-textes-Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Image montrant une assiette au restaurant">
        </div>
    </header>

    <section class="taste">

        <h1>Le délice des sens</h1>

        <div class="heart">
            <a href="#">
                <img class="coeur1" src="./Images-et-textes-Ohmyfood/images/coeur.png" alt="coeur blanc">
                <img class="coeur2" src="./Images-et-textes-Ohmyfood/images/coeur-violet.png" alt="coeur violet">

        </div>

        <div class="part boutons1">
            <h2>ENTRÉES</h2>

            <label class="menu">
                <span class="menu-title">Tartare de thon</span>
                <span class="plat-et-prix">
                    <span class="truncate">Assaisonné au yuzu</span>
                    <span class="price">25€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>

            <label class="menu">
                <span class="menu-title">Bouchée de homard croustillant</span>
                <span class="plat-et-prix">
                    <span class="truncate">Et sa farandole de petits légumes</span>
                    <span class="price">35€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>

            <label class="menu">
                <span class="menu-title">Poulet rôti aux herbes de Provence</span>
                <span class="plat-et-prix">
                    <span class="truncate">Et sa crème de truffe</span>

                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>

        </div>

        <div class="part boutons2">
            <h2>PLATS</h2>

            <label class="menu">
                <span class="menu-title">Poulet rôti aux herbes de Provence</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>

            
            <label class="menu">
                <span class="menu-title">Langouste rôtie</span>
                <span class="plat-et-prix">
                    <span class="truncate">Et ses légumes de saison</span>
                    <span class="price">35€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>

            <label class="menu">
                <span class="menu-title">Côte de boeuf Angus</span>
                <span class="plat-et-prix">
                    <span class="truncate">Et sa purée de panais</span>
                    <span class="price">44€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>
        </div>

        <div class="part boutons3">
            <h2>DESSERTS</h2>

            <label class="menu">
                <span class="menu-title">Farandole de dessert</span>
                <span class="plat-et-prix">
                    <span class="truncate">Du chef</span>
                    <span class="price">18€</span>

                    <span class="checkbox">
                        <input class="checkbox_input" type="checkbox">
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </span>
            </label>

            <label class="menu">
                <span class="menu-title">Crème brûlée</span>
                <span class="plat-et-prix">
