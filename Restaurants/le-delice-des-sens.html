<body>

    <header id=main-header>

        <a href="#" class="fleche"><i class="fa-solid fa-arrow-left"></i></a>

        <a href="#" class="logo">
            <img src="./Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo de l'entreprise" id="logo">

        <div class="photo">
            <img src="./Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Image montrant une assiette au restaurant">
        </div>
    </header>

    <section class="taste">

        <h1>Le délice des sens</h1>

        <div class="heart">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
        </div>

        <div class="part">
            <h2>ENTRÉES</h2>

            <hr noshade width="35" size="3" align="left" color="turquoise">

            <button class="menu">
                <h3>Tartare de thon</h3>
                <p>Assaisonné au yuzu 25€</p>
            </button>

            <button class="menu">
                <h3>Bouchée de homard croustillant</h3>
                <p>Et sa farandole de petits légumes 35€</p>
            </button>

            <button class="menu">
                <h3>Poulet rôti aux herbes de Provence</h3>
                <p>Et sa crème de truffe 40€</p>
            </button>
        </div>

        <div class="part">
            <h2>PLATS</h2>

            <hr noshade width="35" size="3" align="left" color="turquoise">

            <button class="menu">
                <h3>Poulet rôti aux herbes de Provence</h3>
                <p>Et sa crème de truffe 40€</p>
            </button>

            <button class="menu">
                <h3>Langouste rôtie</h3>
                <p>Et ses légumes de saison 35€</p>
            </button>

            <button class="menu">
                <h3>Côte de boeuf Angus</h3>
                <p>Et sa purée de panais 44€</p>
            </button>
        </div>

        <div class="part">
            <h2>DESSERTS</h2>

            <hr noshade width="35" size="3" align="left" color="turquoise">

            <button class="menu">
                <h3>Farandole de dessert</h3>
                <p>Du chef 18€</p>
            </button>

            <button class="menu">
                <h3>Crème brûlée</h3>
                <p>Revisitée 22€</p>
            </button>

            <button class="menu">
                <h3>Tiramisu</h3>
                <p>A la noisette 23€</p>
            </button>
        </div>

        <button class="button-command">Commander</button>

    </section>

    <Footer>
        <div class="footer-link">
